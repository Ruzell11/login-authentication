<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./inndex.css">

</head>
<body class="d-flex align-items-center justify-content-center flex-column ">
    <div class="py-2 container text-center fw-bold fs-2">
        
    </div>
    <div class=" d-flex align-items-center justify-content-center flex-column w-100">
    <form class="form-group form border border-primary p-4   " >
        <label> Email:</label>
        <input class="form-control email  " type="email"  required onkeyup="isEmpty()" ><br>
        <label>Password:</label>
        <input class="form-control  password" type="password"    required onkeyup="isEmpty()" ><br>
        <input class="form-group " type="checkbox" id="checkbox">
        <label> You agree to sign up</label><br>
        <button class="btn btn-primary mt-2" disabled>Login</button>
    </form>
</div>
</body>
<script src="./index.js"></script>
</html>
